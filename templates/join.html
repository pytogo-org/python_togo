{% extends 'base.html' %}

{% block title %}{{ t["join-title"] }} - {{ t["site-title"] }}{% endblock %}

{% block content %}
    <section class="container">
        <h2>{{ t["join-title"] }}</h2>
        <p>{{ t["join-intro"] }}</p>
        <div class="form-container">
            <form id="join-form">
                <div class="form-group">
                    <label for="name">{{ t["label-fullname"] }} *</label>
                    <input type="text" id="name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">{{ t["label-email"] }} *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">{{ t["label-city"] }}</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="level">{{ t["label-level"] }}</label>
                    <select id="level" name="level">
                        <option value="beginner">{{ t["level-beginner"] }}</option>
                        <option value="intermediate">{{ t["level-intermediate"] }}</option>
                        <option value="advanced">{{ t["level-advanced"] }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree_privacy" name="agree_privacy" required>
                        {{ t["agree-privacy"] }}
                        <a href="/privacy" target="_blank">{{ t["privacy-link-text"] }}</a>.
                    </label>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree_coc" name="agree_coc" required>
                        {{ t["agree-coc"] }}
                        <a href="/code-of-conduct" target="_blank">{{ t["coc-title"] }}</a>.
                    </label>
                </div>
                <button type="submit" class="btn">{{ t["btn-send"] }}</button>
            </form>
            <div id="join-result" role="status" aria-live="polite"></div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('join-form').addEventListener('submit', async function(e){
    e.preventDefault();
    const form = e.target;
    const p = document.getElementById('agree_privacy');
    const c = document.getElementById('agree_coc');
    const resEl = document.getElementById('join-result');
    if (!p.checked || !c.checked) {
        const msg = form.dataset.consent || '{{ t["consent-alert"] }}';
        resEl.textContent = msg;
        return;
    }
    const data = {
        full_name: form.full_name.value,
        email: form.email.value,
        city: form.city.value || null,
        level: form.level.value || null,
        agree_privacy: p.checked,
        agree_coc: c.checked
    };

    console.log("Join form data:", data);

    resEl.textContent = '{{ t.get("partners-sending","Envoi en cours...") }}';
    try {
        const resp = await fetch('/api/v1/join', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (resp.ok) {
            resEl.textContent = '{{ t.get("partners-success","Demande envoyée, merci !") }}';
            form.reset();
        } else {
            const txt = await resp.text();
            resEl.textContent = '{{ t.get("partners-error-prefix","Erreur: ") }}' + txt;
        }
    } catch (err) {
        resEl.textContent = '{{ t.get("partners-network-error-prefix","Erreur réseau: ") }}' + err.message;
    }
});
</script>
{% endblock %}
